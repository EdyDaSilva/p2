<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks List</title>

    <!-- Link to Font Awesome for icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Main heading of the page -->
    <h1>Tasks List</h1>

    <!-- Custom confirmation dialog for task deletion -->
    <div id="custom-confirm" class="custom-confirm">
        <div class="custom-confirm-content">
            <span class="custom-confirm-title">Hi!</span>
            <p>Are you sure you want to delete this task?</p>
            <button id="confirm-ok">OK</button>
            <button id="confirm-cancel">Cancel</button>
        </div>
    </div>

    <!-- Form for adding new tasks -->
    <form class="form">
        <!-- Input field for entering a new task -->
        <input
            type="text"
            class="input"
            placeholder="Enter your task"
            autocomplete="off"
        />
        <!-- Submit button for adding the task -->
        <button type="submit">Submit</button>
        <!-- Unordered list to display tasks -->
        <ul class="list">
            <!-- Task items will be dynamically added here -->
        </ul>
    </form>

    <!-- Link to external JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
